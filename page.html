<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Addiction App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f1e7f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .card {
            width: 150px;
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }

        .adult-hypnosis {
            background-color: #d9a8ff;
        }

        .children-hypnosis {
            background-color: #a8c8ff;
        }

        .solfeggio-music {
            background-color: #ffd0a8;
        }

        .card img, .card .icon {
            width: 70%;
            height: auto;
            margin-bottom: 10px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 30px;
            position: fixed;
            bottom: 0;
            background-color: #fff;
        }

        .footer-item {
            text-align: center;
            font-size: 12px;
            color: #333;
        }

        .footer-item .icon {
            font-size: 20px;
        }

        .footer-item a {
            text-decoration: none;
            color: inherit;
        }

        .footer-item a:hover {
            color: #6b6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sugar Addiction</h1>

        <div class="card-container">
            <div class="card adult-hypnosis">
                <img src="https://via.placeholder.com/100x100?text=Adults" alt="Adults Hypnosis">
                <span>Adult Hypnosis</span>
            </div>
            <div class="card children-hypnosis">
                <img src="https://via.placeholder.com/100x100?text=Children" alt="Children Hypnosis">
                <span>Children Hypnosis</span>
            </div>
            <div class="card solfeggio-music">
                <img src="https://via.placeholder.com/100x100?text=Music" alt="Solfeggio Music">
                <span>Solfeggio Music</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-item">
            <a href="#home">
                <span class="icon">üè†</span>
                <div>Home</div>
            </a>
        </div>
        <div class="footer-item">
            <a href="#account">
                <span class="icon">üë§</span>
                <div>Account</div>
            </a>
        </div>
    </div>
</body>
</html>
